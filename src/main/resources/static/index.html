<!DOCTYPE html>
<html lang="en">
<head>
    <title>Challenge REST API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="challenge.js"></script>
</head>
<body style="background-color:aquamarine" onload="populateDropDown()">
<div class="container">
    <h1 style="color:darkgreen">Credit Card Transactions</h1>
    <p>Auto-generated Swagger UI <a href="/swagger-ui/index.html">is here</a></p>
    <p>
        <button class="btn btn-primary" onclick="btnState()">State Transactions</button>&nbsp;
        <button class="btn btn-primary" onclick="btnCategory()">Spending Category for Selected State</button>&nbsp;
        <select id="stateDdown">
            <option selected value="Choose">Choose a State</option>
        </select>
    </p>
    <div id="stateTransactions" style="display:none">
    <table id="items" class="table table-primary">
        <tr>
            <td><table>
                <thead>
                <tr>
                    <th>State</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="transactions"></tbody>
            </table>
            </td>
            <td>
                <div class="chart-container">
                    <canvas id="transactionsChart"></canvas>
                </div>
            </td>
        </tr>
    </table>
    </div>
    <div id="categoryTransactions" style="display:none">
        <table id="spenditems" class="table table-primary">
            <tr>
                <td><table>
                    <thead>
                    <tr>
                        <th>Spend Category</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody id="spendcategory"></tbody>
                </table>
                </td>
                <td>
                    <div class="chart-container-category">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
